{% extends "base.html" %}
{% block title %}Chat | Pathdarshak AI{% endblock %}

{% block content %}
<style>
  /* Modern chat app theme: Clean, full-screen, dark mode like GPT/Grok/Gemini */
  body {
    background: linear-gradient(135deg, #0f0f23, #1a1a2e); /* Deep space gradient for immersion */
    color: #f8f9fa;
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    overflow-x: auto; /* Prevent horizontal scroll */
  }
  .chat-container {
    height: 100vh; /* Full viewport height */
    width: 100%; /* Full viewport width */
    padding: 0; /* No side padding */
    margin: 0; /* No margins */
    display: flex;
    flex-direction: column;
    overflow: hidden; /* Prevent body scroll */
  }
  .astro-card {
    height: 100%; /* Full height */
    width: 100%;
    border-radius: 0; /* No rounded corners for edge-to-edge */
    overflow: hidden;
    background: transparent; /* No additional background, use body */
    box-shadow: none; /* Remove shadow for flat look */
    border: none;
  }
  .card-body {
    display: flex;
    flex-direction: column;
    height: 100vh; /* Full height */
    padding: 0; /* No padding, edge-to-edge */
    position: relative;
  }
  #chat-box {
    flex-grow: 1;
    background: rgba(0, 0, 0, 0.3); /* Subtle dark overlay for depth */
    border-radius: 0; /* No radius */
    padding: 1rem !important;
    margin: 0;
    scrollbar-width: thin;
    scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
    overflow-y: auto;
    overflow-x: hidden; /* Prevent horizontal overflow */
  }
  #chat-box::-webkit-scrollbar {
    width: 6px;
  }
  #chat-box::-webkit-scrollbar-thumb {
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
  }
  #chat-box::-webkit-scrollbar-track {
    background: transparent;
  }
  .message-bubble {
    max-width: 75%;
    padding: 0.75rem 1rem;
    border-radius: 18px; /* Softer radius like modern chats */
    position: relative;
    {% comment %} word-break: break-word;
    overflow-wrap: break-word; {% endcomment %}
    word-wrap: break-word; /* Use word-wrap instead of word-break */
  overflow-wrap: normal; /* Prevent unnatural word breaks */
    hyphens: auto;
    white-space: pre-wrap;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
  }
  .user-bubble {
    background: linear-gradient(135deg, #4e54c8, #3b4ca3); /* Gradient for user */
    color: #fff;
    border-bottom-right-radius: 4px;
    margin-left: auto;
  }
  .ai-bubble {
    background: #2c3e50; /* Solid for AI */
    color: #fff;
    border-bottom-left-radius: 4px;
  }
  .timestamp {
    font-size: 0.75rem;
    color: #bbb;
    margin-top: 0.25rem;
  }
  .avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    margin: 0 0.5rem;
    flex-shrink: 0;
  }
  #chat-form {
    padding: 1rem;
    background: rgba(0, 0, 0, 0.2); /* Subtle bottom bar */
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    align-items: center;
    gap: 0.5rem;
    box-sizing: border-box; /* Ensure padding doesn't overflow */
  }
  .form-control {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: #ffffff;
    border-radius: 25px; /* More pill-shaped */
    flex: 1;
    box-sizing: border-box;
  }
  .form-control:focus {
    background: rgba(255, 255, 255, 0.15);
    border-color: #8f94fb;
    box-shadow: 0 0 0 3px rgba(143, 148, 251, 0.1);
  }
  #voice-btn, [type="submit"] {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0; /* Prevent shrinking */
  }
  #voice-btn {
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
  }
  #voice-btn:hover {
    background: rgba(255, 255, 255, 0.2);
  }
  [type="submit"] {
    background: #10a37f; /* Green like modern chats */
    color: #fff;
  }
  [type="submit"]:hover {
    background: #0d8b68;
  }
  /* Predefined Queries: Stacked under categories */
  #query-section {
    background: rgba(0, 0, 0, 0.4);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    padding: 1rem;
    max-height: 200px; /* Limited height */
    overflow-y: auto;
    overflow-x: hidden;
  }
  #query-section::-webkit-scrollbar {
    width: 6px;
  }
  #query-section::-webkit-scrollbar-thumb {
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
  }
  #query-section::-webkit-scrollbar-track {
    background: transparent;
  }
  #predefined-queries {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }
  .category-wrapper {
    display: flex;
    flex-direction: column;
    gap: 0;
  }
  .category-btn {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: #fff;
    border-radius: 20px;
    padding: 0.5rem 1rem;
    width: 100%;
    text-align: left;
    transition: all 0.2s ease;
    justify-content: flex-start;
  }
  .category-btn:hover, .category-btn.active {
    background: rgba(255, 255, 255, 0.2);
    border-color: #8f94fb;
  }
  .questions-dropdown {
    display: none;
    margin-top: 0.5rem;
    padding: 0.75rem;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  .questions-dropdown.show {
    display: block;
  }
  .questions-dropdown .btn {
    width: 100%;
    text-align: left;
    justify-content: flex-start;
    margin-bottom: 0.25rem;
    border-radius: 15px;
    background: transparent;
    border-color: rgba(255, 255, 255, 0.3);
  }
  .questions-dropdown .btn:hover {
    background: rgba(255, 255, 255, 0.1);
  }
  .typing-dots span {
    animation: blink 1.5s infinite;
    opacity: 0.3;
    display: inline-block;
    width: 4px;
    height: 4px;
    background: #fff;
    border-radius: 50%;
    margin: 0 1px;
  }
  .typing-dots span:nth-child(2) { animation-delay: 0.3s; }
  .typing-dots span:nth-child(3) { animation-delay: 0.6s; }
  @keyframes blink {
    0%, 80%, 100% { opacity: 0.3; transform: scale(1); }
    40% { opacity: 1; transform: scale(1.2); }
  }
  @media (max-width: 576px) {
    .message-bubble {
      max-width: 90%;
      font-size: 0.9rem;
    }
    .avatar {
      width: 24px;
      height: 24px;
    }
    .timestamp {
      font-size: 0.65rem;
    }
    #chat-form {
      padding: 0.75rem;
    }
    #voice-btn, [type="submit"] {
      width: 40px;
      height: 40px;
    }
    #query-section {
      max-height: 150px;
      padding: 0.75rem;
    }
    .category-btn {
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
    }
  }
  @media (max-height: 500px) {
    #query-section {
      max-height: 100px;
    }
  }
</style>

<div class="chat-container">
  <div class="astro-card">
    <div class="card-body">
      <!-- Chat Messages -->
      <div id="chat-box" class="mb-0">
        <!-- Messages will appear here -->
      </div>         
      
      <!-- Chat Input -->
      <form id="chat-form" class="d-flex align-items-center">
        <input type="text" id="chat-input" class="form-control me-2" placeholder="Type your question..." required>
        <!-- Voice Button -->
        <button type="button" id="voice-btn" class="btn rounded-circle me-2">
          <i class="bi bi-mic" id="voice-icon"></i>
        </button>
        <button type="submit" class="btn rounded-circle"><i class="bi bi-send"></i></button>
      </form>
      
      <!-- Quick Questions Section: Stacked Dropdown Style -->
      <div id="query-section">
        <h6 class="text-light mb-3">Quick Questions:</h6>
        <div id="predefined-queries"></div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("chat-form");
  const input = document.getElementById("chat-input");
  const chatBox = document.getElementById("chat-box");
  const queryContainer = document.getElementById("predefined-queries");
  const voiceBtn = document.getElementById("voice-btn");
  const micIcon = document.getElementById("voice-icon");

  // ================= Predefined Queries: Stacked Dropdown Style like Grok =================
  const predefinedQueries = {
    Daily: [
      "What does my horoscope say for today?",
      "How will this week go for me?",
      "Give me predictions for this month."
    ],
    Love: [
      "Will I find true love this year?",
      "Is my partner compatible with me?",
      "How will my marriage life be?"
    ],
    Career: [
      "Will I get a promotion this year?",
      "Is this a good time to change jobs?",
      "What career path suits my horoscope?"
    ],
    Health: [
      "What does my horoscope say about my health?",
      "Am I prone to stress or anxiety?",
      "Which period should I be cautious about health?"
    ]
  };

  Object.keys(predefinedQueries).forEach((category) => {
    // Category wrapper
    const wrapper = document.createElement("div");
    wrapper.className = "category-wrapper";

    // Category button
    const categoryBtn = document.createElement("button");
    categoryBtn.className = "btn category-btn";
    categoryBtn.innerText = category;
    categoryBtn.dataset.category = category;
    wrapper.appendChild(categoryBtn);

    // Questions dropdown
    const questionsDiv = document.createElement("div");
    questionsDiv.className = "questions-dropdown";
    questionsDiv.id = `dropdown-${category}`;
    predefinedQueries[category].forEach((q) => {
      const btn = document.createElement("button");
      btn.className = "btn btn-outline-light btn-sm";
      btn.innerText = q;
      btn.onclick = (e) => {
        e.preventDefault();
        input.value = q;
        form.dispatchEvent(new Event("submit"));
        // Hide all dropdowns after selection
        document.querySelectorAll('.questions-dropdown').forEach(d => d.classList.remove('show'));
        document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
      };
      questionsDiv.appendChild(btn);
    });
    wrapper.appendChild(questionsDiv);

    queryContainer.appendChild(wrapper);
  });

  // Event listeners for category buttons (toggle dropdowns)
  document.addEventListener('click', (e) => {
    if (e.target.classList.contains('category-btn')) {
      const category = e.target.dataset.category;
      const dropdown = document.getElementById(`dropdown-${category}`);
      const btn = e.target;
      
      // Hide all other dropdowns
      document.querySelectorAll('.questions-dropdown').forEach(d => {
        if (d.id !== dropdown.id) {
          d.classList.remove('show');
        }
      });
      document.querySelectorAll('.category-btn').forEach(b => {
        if (b !== btn) b.classList.remove('active');
      });
      
      // Toggle current
      if (dropdown.classList.contains('show')) {
        dropdown.classList.remove('show');
        btn.classList.remove('active');
      } else {
        dropdown.classList.add('show');
        btn.classList.add('active');
      }
      e.stopPropagation(); // Prevent bubbling to outside click
    } else if (!e.target.closest('.category-wrapper')) {
      // Click outside wrappers: hide all
      document.querySelectorAll('.questions-dropdown').forEach(d => d.classList.remove('show'));
      document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
    }
  });

  // ================= Chat Submission (Text) =================
  form.addEventListener("submit", async function (e) {
    e.preventDefault();
    const message = input.value.trim();
    if (!message) return;

    addMessage('user', message);
    input.value = "";
    input.focus(); // Keep focus for quick typing
    addTypingIndicator();

    const response = await fetch("{% url 'chat_api' %}", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": "{{ csrf_token }}",
      },
      body: JSON.stringify({ message }),
    });

    const data = await response.json();
    removeTypingIndicator();
    addMessage('ai', data.reply);

    if (data.audio) {
      playAudio(data.audio);
    }
  });

  // ================= Voice Recording (Send to chat_api) =================
  let mediaRecorder;
  let audioChunks = [];
  let currentStream = null;

  function startRecording() {
    navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
      currentStream = stream;
      mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });

      audioChunks = [];
      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0) {
          audioChunks.push(event.data);
        }
      };

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
        const formData = new FormData();
        formData.append("audio", audioBlob, "recording.webm");

        addTypingIndicator();

        const response = await fetch("{% url 'chat_api' %}", {
          method: "POST",
          headers: {
            "X-CSRFToken": "{{ csrf_token }}",
          },
          body: formData,
        });

        const data = await response.json();
        removeTypingIndicator();
        addMessage("ai", data.reply);

        if (data.audio) {
          playAudio(data.audio);
        }

        // Stop stream
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
          currentStream = null;
        }
      };

      mediaRecorder.start();
      micIcon.classList.remove("bi-mic");
      micIcon.classList.add("bi-mic-fill");
      voiceBtn.classList.add("btn-danger");
    }).catch(err => console.error("Microphone access denied", err));
  }

  function stopRecording() {
    if (mediaRecorder && mediaRecorder.state !== "inactive") {
      mediaRecorder.stop();
    }
    micIcon.classList.remove("bi-mic-fill");
    micIcon.classList.add("bi-mic");
    voiceBtn.classList.remove("btn-danger");
  }

  voiceBtn.addEventListener("mousedown", startRecording);
  voiceBtn.addEventListener("mouseup", stopRecording);
  voiceBtn.addEventListener("touchstart", (e) => { e.preventDefault(); startRecording(); });
  voiceBtn.addEventListener("touchend", (e) => { e.preventDefault(); stopRecording(); });

  // ================= Helper Functions =================
  function addMessage(sender, message, placeholder = false) {
    const wrapper = document.createElement("div");
    wrapper.className = `d-flex mb-3 ${sender === 'user' ? 'justify-content-end' : 'justify-content-start'}`;

    const avatar = document.createElement("img");
    avatar.className = "avatar";
    avatar.src = sender === 'user' ? 'https://ui-avatars.com/api/?name=User&background=random&color=fff' : 'https://ui-avatars.com/api/?name==ðŸ¤–&background=random&color=fff';
    avatar.alt = sender === 'user' ? 'User' : 'AI';

    const bubble = document.createElement("div");
    bubble.className = `message-bubble ${sender === 'user' ? 'user-bubble' : 'ai-bubble'}`;
    bubble.innerHTML = formatText(message);

    const time = document.createElement("div");
    time.className = `timestamp ${sender === 'user' ? 'text-end' : 'text-start'}`;
    time.innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    const content = document.createElement("div");
    content.className = "d-flex flex-column";
    content.appendChild(bubble);
    content.appendChild(time);

    if (sender === 'user') {
      wrapper.appendChild(content);
      wrapper.appendChild(avatar);
    } else {
      wrapper.appendChild(avatar);
      wrapper.appendChild(content);
    }

    chatBox.appendChild(wrapper);
    scrollToBottom();

    return placeholder ? wrapper : null;
  }

  let typingIndicator = null;
  function addTypingIndicator() {
    if (typingIndicator) return;
    typingIndicator = document.createElement("div");
    typingIndicator.className = "d-flex justify-content-start mb-3";
    typingIndicator.innerHTML = `
      <img src="https://ui-avatars.com/api/?name=ðŸ¤–&background=random&color=fff" class="avatar" alt="AI">
      <div class="message-bubble ai-bubble">
        <span class="typing-dots"><span></span><span></span><span></span></span>
      </div>
    `;
    chatBox.appendChild(typingIndicator);
    scrollToBottom();
  }

  function removeTypingIndicator() {
    if (typingIndicator) {
      typingIndicator.remove();
      typingIndicator = null;
    }
  }

  function formatText(text) {
    return text
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/\n/g, "<br>")
      .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
  }

  function playAudio(base64Audio) {
    const audio = new Audio(`data:audio/mp3;base64,${base64Audio}`);
    audio.play().catch(err => console.error("Audio playback failed", err));
  }

  function scrollToBottom() {
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Initial focus
  input.focus();
});
</script>

{% endblock %}
