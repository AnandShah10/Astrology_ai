{% extends "base.html" %}
{% block title %}Chat | Pathdarshak AI{% endblock %}

{% block content %}
<style>
  /* Mystical theme styles */
  .astro-card {
    background: linear-gradient(135deg, #1a1a2e, #16213e); /* Starry night gradient */
    border-radius: 15px;
    overflow: hidden;
    position: relative;
    color: #f8f9fa; /* Light text */
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  }
  .astro-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.1;
    pointer-events: none;
  }
  .shimmer {
    animation: shimmer 2s infinite;
    background: linear-gradient(90deg, #ffffff 0%, #a8a8a8 50%, #ffffff 100%);
    background-size: 200% 100%;
    -webkit-background-clip: text;
    background-clip: text;
    color: rgba(255, 255, 255, 0.8); /* Fallback */
  }
  @keyframes shimmer {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
  }
  #chat-box {
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent for depth */
    border-radius: 10px;
    padding: 1rem !important;
    scrollbar-width: thin; /* Seamless scroller: thin scrollbar */
    scrollbar-color: rgba(255, 255, 255, 0.2) transparent; /* Pretty scrollbar color */
  }
  #chat-box::-webkit-scrollbar {
    width: 6px; /* Thin for WebKit browsers */
  }
  #chat-box::-webkit-scrollbar-thumb {
    background-color: rgba(255, 255, 255, 0.2); /* Subtle thumb */
    border-radius: 10px;
  }
  #chat-box::-webkit-scrollbar-track {
    background: transparent; /* Invisible track */
  }
  .message-bubble {
    max-width: 75%;
    padding: 0.75rem 1rem;
    border-radius: 20px;
    position: relative;
    word-break: break-word; /* FIX: Break long words to prevent tearing */
    overflow-wrap: break-word; /* Additional for better wrapping */
    hyphens: auto; /* Hyphenate if needed */
    white-space: pre-wrap; /* Preserve whitespace but wrap */
  }
  .user-bubble {
    background: #4e54c8; /* User color */
    color: #fff;
    border-bottom-right-radius: 4px;
  }
  .ai-bubble {
    background: #2c3e50; /* AI color */
    color: #fff;
    border-bottom-left-radius: 4px;
  }
  .timestamp {
    font-size: 0.75rem;
    color: #bbb;
    margin-top: 0.25rem;
  }
  .avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    margin: 0 0.5rem;
  }
  .form-control {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: #ffffff;
    border-radius: 20px;
  }
  .form-control:focus {
    background: rgba(255, 255, 255, 0.15);
    border-color: #8f94fb;
    box-shadow: none;
  }
  .btn-warning {
    background: linear-gradient(135deg, #ffc107, #ff8c00);
    border: none;
    border-radius: 20px;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem; /* Space for icon */
  }
  .btn-light.rounded-circle {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }
  .btn-light.rounded-circle:hover {
    background: rgba(255, 255, 255, 0.2);
  }
  #query-section .btn {
    border-radius: 20px;
    margin-right: 0.5rem;
    margin-bottom: 0.5rem;
  }
  .typing-dots span {
    animation: blink 1.5s infinite;
    opacity: 0.3;
  }
  .typing-dots span:nth-child(2) { animation-delay: 0.3s; }
  .typing-dots span:nth-child(3) { animation-delay: 0.6s; }
  @keyframes blink {
    0%, 80%, 100% { opacity: 0.3; }
    40% { opacity: 1; }
  }
  /* Full width and restricted height */
  .chat-container {
    width: 100vw; /* Full viewport width */
    max-width: 100%; /* No max limit */
    padding: 0; /* No side padding */
    margin: 0; /* No margins */
  }
  .astro-card {
    max-height: 80vh; /* Restricted height (80% of viewport) */
    height: auto; /* Allow it to be shorter if content is less */
    overflow: hidden; /* Prevent overflow */
  }
  .card-body {
    display: flex;
    flex-direction: column;
    height: 100%;
    padding: 1rem;
  }
  #chat-box {
    flex-grow: 1;
    overflow-y: auto;
    min-height: 200px;
    max-height: 50vh; /* Further restrict chat box height if needed */
  }
  #query-section {
    max-height: 120px; /* Limit height on small screens */
    overflow-y: auto;
  }
  @media (max-width: 576px) {
    .astro-card {
      border-radius: 0; /* No rounded corners on mobile for full screen feel */
    }
    .card-body {
      padding: 0.75rem;
    }
    h3.shimmer {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .message-bubble {
      max-width: 90%;
      font-size: 0.9rem;
    }
    .avatar {
      width: 24px;
      height: 24px;
    }
    .timestamp {
      font-size: 0.65rem;
    }
    #chat-form button {
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
    }
    #voice-btn {
      width: 40px;
      height: 40px;
    }
    #query-section h6 {
      font-size: 0.9rem;
    }
    #query-section .btn-sm {
      font-size: 0.8rem;
      padding: 0.25rem 0.5rem;
    }
  }
  @media (max-height: 500px) {
    #query-section {
      display: none; /* Hide quick questions on very small heights to save space */
    }
    #chat-box {
      min-height: 150px;
    }
  }
</style>

<div class="chat-container">
  <div class="row">
    <div class="col-12">
      <div class="card shadow-lg border-0 astro-card">
        <div class="card-body">
          {% comment %} <h3 class="text-center shimmer mb-3">ðŸ”® Ask  AI</h3> {% endcomment %}
          
          <!-- Chat Messages -->
          <div id="chat-box" class="mb-3">
            <!-- Messages will appear here -->
          </div>         
          
          <!-- Chat Input -->
          <form id="chat-form" class="d-flex align-items-center mb-3">
            <input type="text" id="chat-input" class="form-control me-2" placeholder="Type your question..." required>
            <!-- Voice Button -->
            <button type="button" id="voice-btn" class="btn btn-primary rounded-circle me-2" style="width:45px;height:45px;">
              <i class="bi bi-mic" id="voice-icon"></i>
            </button>
            <button type="submit" class="btn btn-success rounded-circle me-2" style="width:45px;height:45px;"><i class="bi bi-send"></i></button>
          </form>
          
          <!-- Quick Questions Section -->
          <div id="query-section" class="overflow-auto">
            <h6 class="text-light mb-2">Quick Questions:</h6>
            <div class="d-flex flex-wrap gap-2" id="predefined-queries"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("chat-form");
  const input = document.getElementById("chat-input");
  const chatBox = document.getElementById("chat-box");
  const queryContainer = document.getElementById("predefined-queries");
  const voiceBtn = document.getElementById("voice-btn");
  const micIcon = document.getElementById("voice-icon");

  // ================= Predefined Queries =================
  const predefinedQueries = {
    Daily: [
      "What does my horoscope say for today?",
      "How will this week go for me?",
      "Give me predictions for this month."
    ],
    Love: [
      "Will I find true love this year?",
      "Is my partner compatible with me?",
      "How will my marriage life be?"
    ],
    Career: [
      "Will I get a promotion this year?",
      "Is this a good time to change jobs?",
      "What career path suits my horoscope?"
    ],
    Health: [
      "What does my horoscope say about my health?",
      "Am I prone to stress or anxiety?",
      "Which period should I be cautious about health?"
    ]
  };

  Object.keys(predefinedQueries).forEach((category) => {
    const categoryLabel = document.createElement("div");
    categoryLabel.className = "w-100 mt-2 fw-bold text-secondary";
    categoryLabel.innerText = category;
    queryContainer.appendChild(categoryLabel);

    predefinedQueries[category].forEach((q) => {
      const btn = document.createElement("button");
      btn.className = "btn btn-outline-light btn-sm rounded-pill me-2 mb-2";
      btn.innerText = q;
      btn.onclick = (e) => {
        e.preventDefault();
        input.value = q;
        form.dispatchEvent(new Event("submit"));
      };
      queryContainer.appendChild(btn);
    });
  });

  // ================= Chat Submission (Text) =================
  form.addEventListener("submit", async function (e) {
    e.preventDefault();
    const message = input.value.trim();
    if (!message) return;

    addMessage('user', message);
    input.value = "";
    addTypingIndicator();

    const response = await fetch("{% url 'chat_api' %}", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": "{{ csrf_token }}",
      },
      body: JSON.stringify({ message }),
    });

    const data = await response.json();
    removeTypingIndicator();
    addMessage('ai', data.reply);

    if (data.audio) {
      playAudio(data.audio);
    }
  });

  // ================= Voice Recording (Send to chat_api) =================
  let mediaRecorder;
  let audioChunks = [];

  function startRecording() {
    navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
      mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });

      audioChunks = [];
      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0) {
          audioChunks.push(event.data);
        }
      };

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
        const formData = new FormData();
        formData.append("audio", audioBlob, "recording.webm");

        addTypingIndicator();

        const response = await fetch("{% url 'chat_api' %}", {
          method: "POST",
          headers: {
            "X-CSRFToken": "{{ csrf_token }}",
          },
          body: formData,
        });

        const data = await response.json();
        removeTypingIndicator();
        addMessage("ai", data.reply);

        if (data.audio) {
          playAudio(data.audio);
        }
      };

      mediaRecorder.start();
      micIcon.classList.remove("bi-mic");
      micIcon.classList.add("bi-mic-fill");
      voiceBtn.classList.add("btn-danger");
    }).catch(err => console.error("Microphone access denied", err));
  }

  function stopRecording() {
    if (mediaRecorder && mediaRecorder.state !== "inactive") {
      mediaRecorder.stop();
    }
    micIcon.classList.remove("bi-mic-fill");
    micIcon.classList.add("bi-mic");
    voiceBtn.classList.remove("btn-danger");
  }

  voiceBtn.addEventListener("mousedown", startRecording);
  voiceBtn.addEventListener("mouseup", stopRecording);
  voiceBtn.addEventListener("touchstart", (e) => { e.preventDefault(); startRecording(); });
  voiceBtn.addEventListener("touchend", (e) => { e.preventDefault(); stopRecording(); });

  // ================= Helper Functions =================
  function addMessage(sender, message, placeholder = false) {
    const wrapper = document.createElement("div");
    wrapper.className = `d-flex mb-3 ${sender === 'user' ? 'justify-content-end' : 'justify-content-start'}`;

    const avatar = document.createElement("img");
    avatar.className = "avatar";
    avatar.src = sender === 'user' ? 'https://via.placeholder.com/32?text=U' : 'https://via.placeholder.com/32?text=AI';
    avatar.alt = sender === 'user' ? 'User' : 'AI';

    const bubble = document.createElement("div");
    bubble.className = `message-bubble ${sender === 'user' ? 'user-bubble' : 'ai-bubble'}`;
    bubble.innerHTML = formatText(message);

    const time = document.createElement("div");
    time.className = `timestamp ${sender === 'user' ? 'text-end' : 'text-start'}`;
    time.innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    const content = document.createElement("div");
    content.className = "d-flex flex-column";
    content.appendChild(bubble);
    content.appendChild(time);

    if (sender === 'user') {
      wrapper.appendChild(content);
      wrapper.appendChild(avatar);
    } else {
      wrapper.appendChild(avatar);
      wrapper.appendChild(content);
    }

    chatBox.appendChild(wrapper);
    scrollToBottom();

    return placeholder ? wrapper : null;
  }

  let typingIndicator = null;
  function addTypingIndicator() {
    if (typingIndicator) return;
    typingIndicator = document.createElement("div");
    typingIndicator.className = "d-flex justify-content-start mb-3";
    typingIndicator.innerHTML = `
      <img src="https://via.placeholder.com/32?text=AI" class="avatar" alt="AI">
      <div class="message-bubble ai-bubble">
        <span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>
      </div>
    `;
    chatBox.appendChild(typingIndicator);
    scrollToBottom();
  }

  function removeTypingIndicator() {
    if (typingIndicator) {
      typingIndicator.remove();
      typingIndicator = null;
    }
  }

  function formatText(text) {
    return text
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/\n/g, "<br>")
      .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
  }

  function playAudio(base64Audio) {
    const audio = new Audio(`data:audio/mp3;base64,${base64Audio}`);
    audio.play().catch(err => console.error("Audio playback failed", err));
  }

  function scrollToBottom() {
    chatBox.scrollTop = chatBox.scrollHeight;
  }
});
</script>

{% endblock %}
