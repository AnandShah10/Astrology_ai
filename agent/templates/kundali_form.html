{% extends "base.html" %}
{% block title %}Kundali Generator{% endblock %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-4 text-center">Enter Birth Details</h2>
  <form method="post">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-md-3">
        <label>Year</label>
        <input type="number" name="year" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label>Month</label>
        <input type="number" name="month" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label>Day</label>
        <input type="number" name="day" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label>Hour (24h)</label>
        <input type="number" name="hour" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label>Minute</label>
        <input type="number" name="minute" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label>Seconds</label>
        <input type="number" name="second" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label>Birth Place</label>
        <input type="text" name="place" class="form-control" required>
      </div>
    </div>
    <div class="mt-4 text-center">
      <button type="submit" class="btn btn-primary">Generate Kundali</button>
    </div>
  </form>
</div>
{% endblock %}
