{% extends "base.html" %}
{% block title %}Tarot Reading | Pathdarshak AI{% endblock %}

{% block content %}
<style>
  /* Mystical theme styles */
  .tarot-container {
    background: linear-gradient(135deg, #1a1a2e, #16213e); /* Starry night gradient */
    border-radius: 15px;
    overflow: hidden;
    position: relative;
    color: #f8f9fa; /* Light text for visibility */
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    padding: 2rem;
    max-width: 1200px;
    margin: 2rem auto;
  }
  .tarot-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://example.com/starry-bg.png') no-repeat center/cover; /* Optional starry image */
    opacity: 0.1;
    pointer-events: none;
  }
  .shimmer {
    animation: shimmer 2s infinite;
    background: linear-gradient(90deg, #ffffff 0%, #a8a8a8 50%, #ffffff 100%);
    background-size: 200% 100%;
    -webkit-background-clip: text;
    background-clip: text;
    color: rgba(255, 255, 255, 0.8); /* Fallback visibility */
  }
  @keyframes shimmer {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
  }
  /* Buttons */
  .tarot-options {
    display: flex;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
    margin-bottom: 2rem;
  }
  .tarot-btn {
    padding: 0.75rem 2rem;
    border: none;
    border-radius: 50px;
    background: linear-gradient(90deg, #ff7e5f, #feb47b);
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .tarot-btn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 20px rgba(255, 126, 95, 0.5);
  }
  /* Deck */
  .deck {
    position: relative;
    width: 180px; /* Slightly larger for visibility */
    height: 280px;
    margin: 1.5rem auto;
  }
  .deck-card {
    width: 100%;
    height: 100%;
    background: #111;
    border-radius: 12px;
    position: absolute;
    top:0; left:0;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    transform-origin: center center;
    transition: all 0.6s ease;
  }
  /* Card container and flip */
  .card-container {
    width: 180px; /* Slightly larger cards */
    height: 280px;
    perspective: 1000px;
    margin: 1rem;
    display: inline-block;
  }
  .card-container.hidden {
    opacity: 0;
    transform: translateY(-50px) scale(0.8) rotate(0deg);
  }
  .card-container.deal {
    opacity: 1;
    transform: translateY(0) scale(1) rotate(0deg);
    animation: dealAnimation 0.8s ease;
  }
  @keyframes dealAnimation {
    0% { transform: translateY(50px) scale(0.8) rotate(10deg); opacity: 0; }
    100% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
  }
  .card-inner {
    position: relative;
    width:100%;
    height:100%;
    text-align:center;
    transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    transform-style: preserve-3d;
  }
  .card-inner.is-flipped { transform: rotateY(180deg); }
  .card-front, .card-back {
    position: absolute;
    width:100%;
    height:100%;
    backface-visibility: hidden;
    border-radius:12px;
    overflow:hidden;
    background:#111;
    color:#fff;
    box-shadow:0 5px 20px rgba(0,0,0,0.5);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content: space-between;
    padding: 0.5rem;
  }
  .card-front img {
    width:100%;
    height:70%;
    object-fit: cover;
    border-radius:12px 12px 0 0;
  }
  .card-front h4, .card-back h4 { margin:0.5rem 0; font-size: 1rem; }
  .card-back { transform: rotateY(180deg); padding:1rem; font-size:0.9rem; overflow-y: auto; }
  .card-back::-webkit-scrollbar { width: 4px; }
  .card-back::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 10px; }
  /* Particle effects */
  #particle-container {
    position: fixed;
    pointer-events: none;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 999;
  }
  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: radial-gradient(circle, #fff, #ffec8b);
    border-radius: 50%;
    opacity: 1;
    transform: translate(0,0) scale(1);
    transition: transform 1s ease-out, opacity 1s ease-out;
  }
  /* Shimmer loading */
  .shimmer-card {
    width:180px;
    height:280px;
    border-radius:12px;
    background:linear-gradient(90deg,#222 25%,#444 50%,#222 75%);
    background-size:200% 100%;
    animation: shimmer 1.5s infinite;
  }
  @keyframes shimmer {0%{background-position:-200% 0;}100%{background-position:200% 0;}}
  /* Interpretation */
  .interpretation {
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    padding: 1.5rem;
    margin-top: 2rem;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }
  .interpretation h5 {
    color: #feb47b;
    margin-bottom: 1rem;
  }
  .interpretation p {
    font-size: 1rem;
    line-height: 1.6;
  }
  /* Responsiveness */
  @media (max-width: 768px) {
    .tarot-container {
      padding: 1rem;
      border-radius: 0;
    }
    .deck, .card-container { width:140px; height:220px; }
    .card-front img { height:150px; }
    .card-front h4, .card-back h4 { font-size: 0.9rem; }
    .card-back { font-size: 0.8rem; }
    .tarot-btn { padding: 0.6rem 1.5rem; font-size: 0.9rem; }
    .interpretation p { font-size: 0.9rem; }
  }
  @media (max-width: 576px) {
    .tarot-draw {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card-container { margin: 0.5rem 0; }
  }
</style>

<div class="tarot-container">
    <h2 class="text-center shimmer mb-4">Choose Your Tarot Spread</h2>

    <!-- Spread Selection -->
    <div class="tarot-options">
        <button class="tarot-btn" id="singleBtn">Single Card</button>
        <button class="tarot-btn" id="threeBtn">Three-Card Spread</button>
    </div>

    <!-- Deck visualization -->
    <div class="deck" id="deck"></div>

    <!-- Draw Area -->
    <div class="tarot-draw mt-4 d-flex justify-content-center flex-wrap" id="drawArea"></div>

    <!-- Particle Effects -->
    <div id="particle-container"></div>

    <!-- Interpretation -->
    <div class="interpretation" id="interpretation"></div>
</div>

<script>
const drawArea = document.getElementById("drawArea");
const deckEl = document.getElementById("deck");
const particleContainer = document.getElementById("particle-container");
const interpretationDiv = document.getElementById("interpretation");

// Show deck for shuffle
function showDeck(count=3){
    deckEl.innerHTML = "";
    for(let i=0;i<count;i++){
        const card = document.createElement("div");
        card.className = "deck-card shimmer-card"; /* Shimmer effect for loading */
        card.style.top = `${i*2}px`;
        card.style.left = `${i*2}px`;
        card.style.transform = `rotate(${Math.random()*10-5}deg)`; 
        deckEl.appendChild(card);
    }
}

// Create a magic particle
function createParticle(x, y){
    const particle = document.createElement("div");
    particle.className = "particle";
    particle.style.left = `${x}px`;
    particle.style.top = `${y}px`;
    particleContainer.appendChild(particle);

    setTimeout(()=>{
        particle.style.transform = `translate(${Math.random()*100-50}px, ${Math.random()*-150}px) scale(0)`;
        particle.style.opacity = 0;
    }, 10);

    setTimeout(()=>particle.remove(), 1000);
}

// Generate particles around card
function generateParticles(cardEl){
    const rect = cardEl.getBoundingClientRect();
    for(let i=0;i<15;i++){
        const x = rect.left + Math.random() * rect.width;
        const y = rect.top + Math.random() * rect.height;
        createParticle(x, y);
    }
}

// Render a single card
function renderCard(card, position=null){
    const cardContainer = document.createElement("div");
    cardContainer.className = "card-container hidden";

    const positionText = position ? `<span class="text-muted">${position}:</span> ` : "";

    cardContainer.innerHTML = `
        <div class="card-inner">
            <div class="card-front">
                <img src="${card.image}" alt="${card.name}" />
                <h4>${positionText}${card.name}</h4>
            </div>
            <div class="card-back">
                <h4>${card.name} (${card.orientation})</h4>
                <p>${card.meaning}</p>
            </div>
        </div>
    `;

    drawArea.appendChild(cardContainer);

    // Click to flip
    cardContainer.addEventListener("click", ()=>{
        cardContainer.querySelector(".card-inner").classList.toggle("is-flipped");
    });

    // Deal animation with particles
    setTimeout(()=>{
        cardContainer.classList.remove("hidden");
        cardContainer.classList.add("deal");
        generateParticles(cardContainer);
    }, 200 + Math.random()*200);
}

// Fetch cards from API
async function fetchCards(url, spread=false){
    showDeck(spread?3:1);
    interpretationDiv.innerHTML = "";
    drawArea.innerHTML = ""; /* Clear previous cards */

    try {
        const res = await fetch(url);
        const data = await res.json();
        const cards = spread ? data.spread : [data.card];
        setTimeout(()=>{
            cards.forEach((card, idx)=>{
                setTimeout(()=>renderCard(card, spread ? card.position : null), idx*300);
            });
            interpretationDiv.innerHTML = `<h5 class="shimmer">AI Interpretation:</h5><p>${spread ? data.interpretation : data.interpretation}</p>`;
        }, 800); // simulate shuffle delay
    } catch (error) {
        interpretationDiv.innerHTML = `<p class="text-danger">Error fetching reading: ${error.message}</p>`;
    }
}

// Button listeners
document.getElementById("singleBtn").addEventListener("click", ()=>fetchCards("/api/tarot/draw-card/"));
document.getElementById("threeBtn").addEventListener("click", ()=>fetchCards("/api/tarot/three-card/",true));
</script>
{% endblock %}
