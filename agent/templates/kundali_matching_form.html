{% extends "base.html" %}
{% block title %}Kundali Matching | Pathdarshak AI{% endblock %}

{% block content %}
<style>
  /* Custom styles matching the theme: mystical, attractive, responsive */
  .kundali-card {
    background: linear-gradient(135deg, #1a1a2e, #16213e); /* Starry night gradient */
    border-radius: 15px;
    overflow: hidden;
    position: relative;
    color: #f8f9fa; /* Light text */
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  }
  .kundali-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.1;
    pointer-events: none;
  }
  .shimmer {
    animation: shimmer 2s infinite;
    background: linear-gradient(90deg, #ffffff 0%, #a8a8a8 50%, #ffffff 100%);
    background-size: 200% 100%;
    -webkit-background-clip: text;
    background-clip: text;
    color: rgba(255, 255, 255, 0.8); /* Fallback */
  }
  @keyframes shimmer {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
  }
  .form-label {
    color: #e0e0e0;
    font-weight: 500;
  }
  .form-control {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: #ffffff;
    border-radius: 8px;
    transition: border-color 0.3s, background 0.3s;
  }
  .form-control:focus {
    background: rgba(255, 255, 255, 0.15);
    border-color: #8f94fb;
    box-shadow: 0 0 0 0.2rem rgba(143, 148, 251, 0.25);
  }
  .btn-primary {
    background: linear-gradient(135deg, #4e54c8, #8f94fb); /* Vibrant button gradient */
    border: none;
    border-radius: 8px;
    font-weight: 600;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(78, 84, 200, 0.4);
  }
  #result .card {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    color: #f8f9fa;
  }
  #result .alert {
    border-radius: 8px;
  }
  /* Responsiveness tweaks */
  @media (max-width: 576px) {
    .row.g-3 > div {
      margin-bottom: 1rem;
    }
    h2 { font-size: 1.75rem; }
    h4 { font-size: 1.25rem; }
    .card-body {
      padding: 1rem !important;
    }
  }
</style>

<div class="container-fluid my-5"> <!-- Full width with fluid container -->
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <!-- Card Wrapper -->
      <div class="card shadow-lg border-0 kundali-card position-relative rounded-4">
        <div class="card-body p-4 p-md-5">
          <h2 class="text-center shimmer mb-4">üîÆ Kundali Matching</h2>
          <p class="text-center text-light mb-4">Enter birth details for both persons to uncover cosmic compatibility.</p>

          <!-- Form -->
          <form id="kundaliForm" class="mt-4">
            <div class="row g-3">
              <h4 class="fw-semibold shimmer">Person 1 Details</h4>
              <div class="col-md-6">
                <label for="name1" class="form-label">Full Name</label>
                <input type="text" id="name1" name="name1" placeholder="e.g., John Doe" class="form-control" required value="{{name1}}">
              </div>
              <div class="col-md-6">
                <label for="birth_place1" class="form-label">Birth Place</label>
                <input type="text" id="birth_place1" name="birth_place1" placeholder="e.g., New York, USA" class="form-control" required value="{{place1}}">
              </div>
              <div class="col-md-6">
                <label for="birth_date1" class="form-label">Birth Date</label>
                <input type="date" id="birth_date1" name="birth_date1" class="form-control" required value="{{date1}}">
              </div>
              <div class="col-md-6">
                <label for="birth_time1" class="form-label">Birth Time</label>
                <input type="time" id="birth_time1" name="birth_time1" class="form-control" required value="{{time1}}">
              </div>
            </div>

            <hr class="my-4 border-light">

            <div class="row g-3">
              <h4 class="fw-semibold shimmer">Person 2 Details</h4>
              <div class="col-md-6">
                <label for="name2" class="form-label">Full Name</label>
                <input type="text" id="name2" name="name2" placeholder="e.g., Jane Smith" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="birth_place2" class="form-label">Birth Place</label>
                <input type="text" id="birth_place2" name="birth_place2" placeholder="e.g., Los Angeles, USA" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="birth_date2" class="form-label">Birth Date</label>
                <input type="date" id="birth_date2" name="birth_date2" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="birth_time2" class="form-label">Birth Time</label>
                <input type="time" id="birth_time2" name="birth_time2" class="form-control" required>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-4 py-2 fs-5 rounded-pill">
              Match Kundali ‚ú®
            </button>
          </form>
        </div>
      </div>

      <!-- Results -->
      <div id="result" class="mt-5"></div>

    </div>
  </div>
</div>

<script>
document.getElementById("kundaliForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(e.target);
    const data = {
        person1: {
            Name: formData.get("name1"),
            Date: formData.get("birth_date1"),
            Time: formData.get("birth_time1"),
            Place: formData.get("birth_place1"),
        },
        person2: {
            Name: formData.get("name2"),
            Date: formData.get("birth_date2"),
            Time: formData.get("birth_time2"),
            Place: formData.get("birth_place2"),
        }
    };

    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = `<div class="text-center mt-3"><div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div><p class="mt-2 text-light">üîÆ Calculating compatibility...</p></div>`;

    if (resultDiv.scrollIntoView) resultDiv.scrollIntoView({ behavior: 'smooth' });

    const response = await fetch("{% url 'kundali-match' %}", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    if (response.ok) {
        const result = await response.json();
        let breakdownHTML = "";
        for (const [koota, details] of Object.entries(result.breakdown)) {
            breakdownHTML += `
              <div class="card shadow-sm border-0 mb-2 bg-dark text-light">
                <div class="card-body py-2 px-3 d-flex justify-content-between align-items-center">
                  <strong>${koota}</strong>
                  <span>${details.score} / ${details.max}</span>
                </div>
              </div>`;
        }

        let extraHTML = "";
        if (result.additional_predictions) {
            result.additional_predictions.forEach(pred => {
                extraHTML += `
                <div class="alert alert-${pred.Nature === "Warning" ? "danger" : "info"} mb-2">
                  <strong>${pred.Name}</strong>: ${pred.Description}
                </div>`;
            });
        }

        resultDiv.innerHTML = `
          <div class="card shadow-lg border-0 kundali-card position-relative rounded-4">
            <div class="card-body p-4">
              <h3 class="text-center shimmer mb-3">‚úÖ Match Status: ${result.match_status}</h3>
              <p class="text-center fs-5 mb-4"><strong>Total Score:</strong> ${result.total_score} / ${result.total_possible}</p>
              <h5 class="shimmer mb-3">Koota Breakdown</h5>
              ${breakdownHTML}
              <h5 class="shimmer mt-4 mb-3">Additional Predictions</h5>
              ${extraHTML || "<p class='text-muted'>No additional predictions available.</p>"}
            </div>
          </div>
        `;
    } else {
        const error = await response.json();
        resultDiv.innerHTML = `<div class="alert alert-danger rounded">‚ùå Error: ${error.error}</div>`;
    }
});
</script>
{% endblock %}
