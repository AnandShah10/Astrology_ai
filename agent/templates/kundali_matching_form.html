{% extends "base.html" %}
{% block title %}Kundali Matcher{% endblock %}

{% block content %}
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 font-weight-bold">Kundali Matching</h1>
            <p class="lead">Compare two birth charts for compatibility.</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card bg-secondary text-white border-0 shadow-lg">
                    <div class="card-body p-4 p-md-5">
                        <form id="matchingForm">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <h4 class="text-center mb-3">Person 1</h4>
                                    <div class="form-group">
                                        <label for="p1Name">Name</label>
                                        <input type="text" class="form-control form-control-sm" id="p1Name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="p1Date">Date of Birth</label>
                                        <input type="date" class="form-control form-control-sm" id="p1Date" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="p1Time">Time of Birth</label>
                                        <input type="time" class="form-control form-control-sm" id="p1Time" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="p1Place">Place of Birth</label>
                                        <input type="text" class="form-control form-control-sm" id="p1Place" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <h4 class="text-center mb-3">Person 2</h4>
                                    <div class="form-group">
                                        <label for="p2Name">Name</label>
                                        <input type="text" class="form-control form-control-sm" id="p2Name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="p2Date">Date of Birth</label>
                                        <input type="date" class="form-control form-control-sm" id="p2Date" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="p2Time">Time of Birth</label>
                                        <input type="time" class="form-control form-control-sm" id="p2Time" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="p2Place">Place of Birth</label>
                                        <input type="text" class="form-control form-control-sm" id="p2Place" required>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-primary btn-lg">Match Kundalis</button>
                            </div>
                        </form>

                        <div id="resultsContainer" class="mt-5 d-none">
                            <div id="overallMatch" class="text-center mb-4"></div>
                            <div id="summarySection"></div>
                            <div id="ashtakootaSection" class="mt-4"></div>
                            <div id="additionalSection" class="mt-4"></div>
                            <div id="personDetails" class="mt-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
