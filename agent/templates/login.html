{% extends "base.html" %}
{% block title %}Login | Pathdarshak AI{% endblock %}

{% block content %}
<div class="login-bg">
  <div class="login-card p-4 p-md-5 rounded-4 shadow-lg text-center">
    <h3 class="card-title mb-4 ">âœ¨<span class="shimmer"> Login to Account</span></h3>

    <form method="post" id="loginForm" class="text-start" novalidate>
      {% csrf_token %}

      <!-- Username -->
      <div class="form-group mb-4">
        <label class="floating-label">
          <i class="bi bi-person"></i>
          <input type="text" name="username" id="username" required minlength="3" placeholder=" " />
          <span>Username</span>
        </label>
        <small class="error-message"></small>
      </div>

      <!-- Password with toggle -->
      <div class="form-group mb-4 position-relative">
        <label class="floating-label">
          <i class="bi bi-lock"></i>
          <input type="password" name="password" id="password" required minlength="6" placeholder=" " />
          <span>Password</span>
        </label>
        <i class="bi bi-eye password-toggle" id="togglePassword"></i>
        <small class="error-message"></small>
      </div>
      
      <!-- Submit -->
      <div class="d-grid">
        <button type="submit" class="btn-submit">ðŸš€ Login</button>
      </div>
    </form>

    <p class="mt-4 text-center">
      Don't have an account? <a href="{% url 'signup' %}" class="link-info">Signup</a>
    </p>
  </div>
</div>

<style>
/* Background */
.login-bg {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Card */
.login-card {
  background: rgba(0, 0, 0, 0.65);
  backdrop-filter: blur(20px);
  border-radius: 1.5rem;
  width: 100%;
  max-width: 420px;
  color: #fff;
  animation: fadeIn 1s ease;
  box-shadow: 0 0 30px rgba(255, 193, 7, 0.3);
}
.login-card:hover {
  box-shadow: 0 0 50px rgba(255, 193, 7, 0.6);
}

/* Title */
.shimmer {
  font-size: 1.8rem;
  font-weight: bold;
  background: linear-gradient(90deg, #FFC107, #FF8C00, #FFC107);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 200% auto;
  animation: shimmer 3s linear infinite;
}

/* Floating Label */
.floating-label {
  position: relative;
  display: block;
  width: 100%;
}
.floating-label i {
  position: absolute;
  top: 50%;
  left: 15px;
  transform: translateY(-50%);
  color: #FFC107;
  font-size: 1.2rem;
}
.floating-label input {
  width: 100%;
  padding: 0.9rem 2.5rem 0.9rem 2.8rem; /* space for eye icon */
  border-radius: 0.75rem;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.05);
  color: #fff;
  font-size: 1rem;
  transition: all 0.3s ease;
}
.floating-label span {
  position: absolute;
  top: 50%;
  left: 2.8rem;
  transform: translateY(-50%);
  font-size: 0.9rem;
  color: #bbb;
  transition: 0.3s ease;
  pointer-events: none;
}
.floating-label input:focus {
  border-color: #FFC107;
  box-shadow: 0 0 20px rgba(255, 193, 7, 0.5);
  outline: none;
}
.floating-label input:focus + span,
.floating-label input:not(:placeholder-shown) + span {
  top: -8px;
  left: 2.5rem;
  font-size: 0.75rem;
  color: #FFC107;
  background: rgba(0,0,0,0.6);
  padding: 0 5px;
  border-radius: 4px;
}

/* Password Toggle Eye */
.password-toggle {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #FFC107;
  font-size: 1.2rem;
  transition: color 0.3s;
}
.password-toggle:hover {
  color: #FF8C00;
}

/* Button */
.btn-submit {
  background: linear-gradient(90deg, #FFC107, #FF8C00);
  color: #fff;
  padding: 0.9rem;
  border: none;
  border-radius: 0.75rem;
  font-size: 1.1rem;
  font-weight: bold;
  transition: all 0.3s ease;
  box-shadow: 0 0 20px rgba(255, 193, 7, 0.4);
}
.btn-submit:hover {
  transform: scale(1.05);
  background: linear-gradient(90deg, #FF8C00, #FFC107);
  box-shadow: 0 0 30px rgba(255, 193, 7, 0.6);
}

/* Links */
.link-info {
  color: #FFC107;
  text-decoration: none;
  font-weight: bold;
}
.link-info:hover {
  color: #FF8C00;
  text-decoration: underline;
}

/* Animations */
@keyframes shimmer {
  0% { background-position: -200% 0; }
  100% { background-position: 200% 0; }
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media (max-width: 576px) {
  .shimmer { font-size: 1.5rem; }
  .login-card { padding: 2rem; }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const togglePassword = document.getElementById("togglePassword");
  const passwordInput = document.getElementById("password");
  // Password toggle
  togglePassword.addEventListener("click", function () {
    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);
    this.classList.toggle("bi-eye");
    this.classList.toggle("bi-eye-slash");
  });
});
</script>
{% endblock %}
