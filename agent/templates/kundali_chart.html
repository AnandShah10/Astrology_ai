<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundali Chart</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        #kundali-container { margin-top: 20px; }
        table { border-collapse: collapse; width: 80%; max-width: 600px; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Kundali Chart</h1>

    <div id="kundali-container">
        </div>

    <h2>Planetary Positions</h2>
    <table id="planetary-table">
        <thead>
            <tr>
                <th>Planet</th>
                <th>Symbol</th>
                <th>Sign</th>
                <th>Longitude</th>
                <th>House</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        // This data would come from your backend API endpoint
const kundaliData = {
    'chart': {{ chart }}
    "planetary_table": {{ planetary_table }}
};

// Function to render the chart and table
function renderKundali(data) {
    // 1. Display the SVG chart
    const chartContainer = document.getElementById('kundali-container');
    const chartImage = document.createElement('img');
    chartImage.src = data.chart;
    chartImage.alt = "Kundali Chart";
    chartContainer.appendChild(chartImage);

    // 2. Populate the planetary table
    const tableBody = document.querySelector('#planetary-table tbody');
    data.planetary_table.forEach(planet => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${planet.planet}</td>
            <td>${planet.symbol}</td>
            <td>${planet.sign}</td>
            <td>${planet.lon}Â°</td>
            <td>${planet.house}</td>
        `;
        tableBody.appendChild(row);
    });
}

// Call the rendering function with the data
window.onload = () => {
    // In a real application, you'd fetch this from your backend:
    // fetch('/api/kundali').then(res => res.json()).then(data => renderKundali(data));
    renderKundali(kundaliData);
};
    </script>
</body>
</html>
